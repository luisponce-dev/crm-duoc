<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Call Center System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body">
                <img src="img/logo.png" alt="Logo" class="auth-logo mb-4">
                <h2 class="text-center mb-4">Recuperar Contraseña</h2>
                
                <form id="recoveryForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Enviar Instrucciones</button>
                    
                    <div class="text-center mt-3">
                        <a href="index.html" class="text-muted">Volver al login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
