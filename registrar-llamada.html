
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Llamada - Call Center System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CallCenter Agente</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard-agente.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registrar-llamada.html">Registrar Llamada</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Registrar Nueva Llamada</h4>
                    </div>
                    <div class="card-body">
                        <form id="formLlamada">
                            <div class="mb-3">
                                <label for="cliente" class="form-label">Cliente</label>
                                <select class="form-select" id="cliente" required>
                                    <option value="" selected disabled>Seleccionar cliente</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de Llamada</label>
                                <select class="form-select" id="tipo" required>
                                    <option value="" selected disabled>Seleccionar tipo</option>
                                    <option value="consulta">Consulta</option>
                                    <option value="reclamo">Reclamo</option>
                                    <option value="venta">Venta</option>
                                    <option value="soporte">Soporte</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="duracion" class="form-label">Duración (minutos)</label>
                                <input type="number" class="form-control" id="duracion" min="1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="resultado" class="form-label">Resultado</label>
                                <select class="form-select" id="resultado" required>
                                    <option value="" selected disabled>Seleccionar resultado</option>
                                    <option value="resuelto">Resuelto</option>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="derivado">Derivado</option>
                                    <option value="rechazado">Rechazado</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="notas" class="form-label">Notas</label>
                                <textarea class="form-control" id="notas" rows="3"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary me-md-2" onclick="window.location.href='dashboard-agente.html'">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Registrar Llamada</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validaciones.js"></script>
    <script src="js/agente.js"></script>
</body>
</html>
