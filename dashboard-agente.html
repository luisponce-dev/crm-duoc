<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Agente - Call Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">CallCenter Agente</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Mis Estadísticas</h5>
          <div class="d-flex justify-content-between">
            <span>Llamadas hoy:</span>
            <span id="llamadasHoy">--</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Clientes asignados:</span>
            <span id="clientesAsignados">--</span>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Últimas Llamadas</h5>
          <ul class="list-group list-group-flush" id="ultimasLlamadas">
          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Agregar Cliente</h5>
        </div>
        <div class="card-body">
          <form id="formCliente">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="clienteNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="clienteNombre" required />
              </div>
              <div class="col-md-6">
                <label for="clienteTelefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="clienteTelefono" required />
              </div>
            </div>
            <div class="d-grid d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">Mis Clientes Asignados</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Teléfono</th>
                  <th>Última Llamada</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tablaClientes">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/agente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
